
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .container {
            margin-top: 80px;
            padding: 2rem;
        }
        input, select, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
            max-width: 400px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055a5;
        }
        a {
            color: #003366;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .sidebar {
            position: fixed;
            top: 80px;
            left: 0;
            width: 200px;
            height: calc(100% - 80px);
            background-color: #e0e0e0;
            padding: 1rem;
        }
        .main-content {
            margin-left: 220px;
            padding: 2rem;
        }
    </style>
</head>
<body>
<header>
    <img src="logo_placeholder.png" alt="Logo" class="logo">
    <span>Gestione Utenti</span>
</header>

<div class="sidebar">
    <h3>Menu</h3>
    <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="gestione_utenti.html">Gestione Utenti</a></li>
        <li><a href="progettazione_casse.html">Progettazione Casse</a></li>
    </ul>
</div>
<div class="main-content">
    <h2>Gestione Utenti</h2>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome utente">
        <label for="ruolo">Ruolo</label>
        <select id="ruolo">
            <option value="admin">Amministratore</option>
            <option value="operatore">Operatore</option>
        </select>
        <button type="submit">Salva Utente</button>
    </form>
</div>
</body>
</html>
